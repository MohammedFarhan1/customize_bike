<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Royal Enfield</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Royal Enfield</h1>

        <!-- Bike Model Selection -->
        <label for="model">Choose Model:</label>
        <select id="model" onchange="updateCustomization()">
            <option value="classic" data-price="2000" data-img="classic.png">Classic ($2000)</option>
            <option value="meteor" data-price="2500" data-img="meteor.png">Meteor ($2500)</option>
            <option value="himalayan" data-price="3000" data-img="himalayan.png">Himalayan ($3000)</option>
            <option value="interceptor" data-price="3500" data-img="interceptor.png">Interceptor ($3500)</option>
            <option value="continentalGT" data-price="4000" data-img="continentalgt.png">Continental GT ($4000)</option>
        </select>

        <!-- Bike Image Display -->
        <div class="bike-image">
            <img id="bikeImage" src="classic.jpg" alt="Royal Enfield Bike" />
        </div>

        <!-- Color Selection -->
        <label for="color">Choose Color:</label>
        <select id="color" onchange="updateCustomization()">
            <option value="black" data-price="0">Black</option>
            <option value="red" data-price="50">Red (+$50)</option>
            <option value="blue" data-price="50">Blue (+$50)</option>
            <option value="green" data-price="50">Green (+$50)</option>
        </select>

        <!-- Engine Type Selection -->
        <label for="engine">Engine Type:</label>
        <select id="engine" onchange="updateCustomization()">
            <option value="single" data-price="0">Single Cylinder</option>
            <option value="twin" data-price="500">Twin Cylinder (+$500)</option>
        </select>

        <!-- Brake Type Selection -->
        <label for="brakes">Brakes:</label>
        <select id="brakes" onchange="updateCustomization()">
            <option value="disc" data-price="0">Disc Brakes</option>
            <option value="drum" data-price="-100">Drum Brakes (-$100)</option>
        </select>

        <!-- Tire Selection -->
        <label for="tires">Tires:</label>
        <select id="tires" onchange="updateCustomization()">
            <option value="standard" data-price="0">Standard</option>
            <option value="offroad" data-price="200">Off-Road Tires (+$200)</option>
            <option value="sport" data-price="150">Sport Tires (+$150)</option>
        </select>

        <!-- Accessories -->
        <label for="accessories">Accessories:</label>
        <div>
            <input type="checkbox" id="saddle" value="100" onchange="updateCustomization()">
            <label for="saddle">Saddle Bags (+$100)</label>
        </div>
        <div>
            <input type="checkbox" id="exhaust" value="200" onchange="updateCustomization()">
            <label for="exhaust">Custom Exhaust (+$200)</label>
        </div>

        <h2>Total Price: $<span id="totalPrice">2000</span></h2>
        <button onclick="showSummary()">Show Summary</button>

        <div id="summary" class="summary" style="display: none;">
            <h3>Customization Summary:</h3>
            <p><strong>Model:</strong> <span id="summaryModel"></span></p>
            <p><strong>Color:</strong> <span id="summaryColor"></span></p>
            <p><strong>Engine Type:</strong> <span id="summaryEngine"></span></p>
            <p><strong>Brakes:</strong> <span id="summaryBrakes"></span></p>
            <p><strong>Tires:</strong> <span id="summaryTires"></span></p>
            <p><strong>Accessories:</strong> <span id="summaryAccessories"></span></p>
            <p><strong>Total Price:</strong> $<span id="summaryPrice"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
